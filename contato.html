    <!-- Conteúdo da Página -->
    <main>
        <section>
            <h2>Contato</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo...">
                    <div id="txtNome"></div>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="Insira o seu e-mail...">
                    <div id="txtEmail"></div>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira o sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button type="enviar">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Não sabe seu CEP?</h2>
            <form>
                <div>
                    <label for="cep">Digite o seu CEP:</label>
                    <input id="cep" type="text" placeholder="Insira o seu CEP...">
                    <div id="txtCep"></div>
                    <button type="button" cep()>Consultar</button>
                    <hr></hr>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtEndereço"></div>
                </div>
            </form>

        </section>

    </main>
