<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/joao_ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portifólio João Vitor</title>
</head>

<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto a esquerda do menu -->
        <div class="logo">
            <img class="icone" src="assets/images/joao_ico.png" alt="Logo da página - João">
            <span class="titulo">Portifólio João Vitor</span>
        </div>
        <!-- Opções do menu utilizando marcadores não ordenados (simbolico) -->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contatos</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main class="contato">
        <section class="formulario">
            <h3>Contato</h3>
            <form>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input onkeyup="validarNome()" id="nome" type="text" placeholder="Insira o seu nome completo...">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input onkeyup="validarEmailRegEx()" id="email" type="text" placeholder="Insira o seu e-mail...">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-forma">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira o sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button onclick="eviarFormulario()" type="button">Enviar</button>
            </form>
        </section>
        <section>
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">Digite o seu CEP:</label>
                    <input id="cep" type="text" placeholder="Insira o seu CEP...">
                    <div id="txtCep"></div>
                    <button onclick="consultarCep()" type="button" cep()>Consultar</button>
                    <hr></hr>
                </div>
                <div class="campos-form">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtEndereço"></div>
                </div>
            </div>

        </section>

    </main>

    <!-- Rodapé da Página-->
    <footer>
        <div class="redes_sociais">
            <a href="https://www.linkedin.com/in/moreira-joao-vitor/" target="_blank">
                <img class="icons" src="assets/images/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://github.com/JOAOVITORMOREIRA" target="_blank">
                <img class="icons" src="assets/images/github.png" alt="Github">
            </a>
            <a href="https://www.instagram.com/joao.vitor.moreira93/" target="_blank">
                <img class="icons" src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>
        <p class="by">Desenvolvido por : João Vitor Moreira - 2023 &copy;</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
